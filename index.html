<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FELIZ ANIVERSÁRIOO</title>
  </head>
  <body>
    <div class="screen">
      <h1>Quem é que ta no berço hoje??</h1>
      <button class="btn" id="start-btn">Ver opções</button>
    </div>

    <div class="screen">
      <h1>Feliz aniversáriooo</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Luan</p>
            <img src="images/luan.png" alt="luan">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Luanzito</p>
            <img
               src="images/luan.png"
               alt="luan2"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>O cara da documentação</p>
            <img
               src="images/luan.png"
               alt="luan3"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>O melhor de todos</p>
            <img
               src="images/luan.png"
               alt="luan4"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
